apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.project.name }}-deployment
  labels:
    project: {{ .Values.project.name }}
    env: {{ .Values.env }}
    owner: {{ .Values.owner }}

spec:
  selector:
    matchLabels:
      project: {{ .Values.project.name }}
  template:
    metadata:
      labels:
        project: {{ .Values.project.name }}
    spec:
      containers:
        - name: {{ .Values.project.name }}
          image: {{ .Values.project.image.name }}:{{ .Values.project.image.tag}}
          env:
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              value: {{ .Values.project.user }}
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              value: {{ .Values.project.password }}
          ports:
            - containerPort: {{ .Values.project.port }}
          command: ["/opt/keycloak/bin/kc.sh", "start-dev"]